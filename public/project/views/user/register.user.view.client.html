<div class="container push-down">
        <a href="../../#"><h4><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Back To Home Site</h4></a>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <a class="active" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" role="form">
                                <div class="form-group">
                                    <input ng-model="model.user.username" type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" required />
                                </div>
                                <div class="form-group">
                                    <input ng-model="model.user.email" type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" required />
                                </div>
                                <div class="form-group">
                                    <input  ng-model="model.user.password" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required />
                                </div>
                                <div class="form-group">
                                    <input ng-model="model.user.verifyPassword" type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required/>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <div class="radio">
                                            <label><input ng-model="radioValue" value="Trainer" type="radio" name="optradio" required>Trainer</label>
                                        </div>
                                        <div class="radio">
                                            <label><input ng-model="radioValue" value="Client" type="radio" name="optradio">Client</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input ng-click="model.registerUser(model.user, radioValue)" type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

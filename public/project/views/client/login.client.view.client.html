<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#/clientLogin" class="active" id="login-form-link">Client</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#/trainerLogin" id="register-form-link">Trainer</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form ng-controller="LoginClientController" id="login-form" role="form" style="display: block;">
                                <div class="form-group">
                                    <input ng-model="model.client.username" type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input ng-model="model.client.password" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#/clientRegister" tabindex="5" class="register">New User? Register Here</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

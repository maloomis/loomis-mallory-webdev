<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

                <a class="navbar-brand" href="#">
                    Widget Edit
                </a>
            
            <div class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div id="editpageform" class="container-fluid pushtopdown">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="name">Text</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="name">Url</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="name">Width</label>
                <input type="text" class="form-control">
            </div>

            <div class="input-group image-preview">
                <span class="input-group-btn">
                    <div class="btn btn-default image-preview-input">
                        <span class="glyphicon glyphicon-folder-open"></span>
                        <span class="image-preview-input-title">Choose File</span>
                        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/>
                    </div>
                </span>
                    <input type="text" class="form-control image-preview-filename">
            </div>
            <button type="button" class="btn btn-primary btn-block">Upload Image</button>

            <a href="widget-list.html" type="button" class="btn btn-danger btn-block">Delete</a>
        </form>
    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                    <a href="profile.html">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
            </div>
        </div>
    </nav>

</body>
</html>

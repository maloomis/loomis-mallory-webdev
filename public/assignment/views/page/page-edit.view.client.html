<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        
        <a class="navbar-brand">
            Edit Page
        </a>
        
        <div class="navbar-text pull-right">
            <a ng-click="model.savePage(model.page)" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div id="editpageform" class="container-fluid pad">
    <form name="editPageForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" ng-model="model.page.name" required />
        </div>

        <div ng-show="model.submitted">
            <div class="alert alert-danger" ng-show="editPageForm.name.$error.required">
                Name is a required field
            </div>
        </div>
        
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" ng-model="model.page.title">
        </div>

        <a ng-click="model.deletePage(model.page._id)" type="button" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>


<nav class="navbar navbar-custom navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
                <a ng-href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
        </div>
    </div>
</nav>

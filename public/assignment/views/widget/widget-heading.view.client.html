<div id="editpageform" class="container-fluid pad">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="model.widget.name">
        </div>
        
        <div class="form-group">
            <label for="name">Text</label>
            <input type="text" class="form-control" ng-model="model.widget.text">
        </div>

        <div class="form-group">
            <label for="name">Size</label>
            <input type="number" class="form-control" ng-model="model.widget.size">
        </div>

        <a ng-click="model.deleteWidget()" type="button" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>

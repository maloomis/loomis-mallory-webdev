<div id="editpageform" class="container-fluid pad">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="model.widget.name">
        </div>
        
        <div class="form-group">
            <label for="name">Text</label>
            <input type="text" class="form-control" ng-model="model.widget.text">
        </div>

        <div class="form-group">
            <label for="name">Url</label>
            <input type="text" class="form-control" ng-model="model.widget.url">
        </div>

        <div class="form-group">
            <label for="name">Width</label>
            <input type="text" class="form-control" ng-model="model.widget.width">
        </div>

        <div class="input-group image-preview">
            <span class="input-group-btn">
                <div class="btn btn-default image-preview-input">
                    <span class="glyphicon glyphicon-folder-open"></span>
                    <span class="image-preview-input-title">Choose File</span>
                    <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/>
                </div>
            </span>
                <input type="text" class="form-control image-preview-filename">
        </div>
        </br>

        <button type="button" class="btn btn-primary btn-block">Upload Image</button>

        <a ng-click="model.deleteWidget()" type="button" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>

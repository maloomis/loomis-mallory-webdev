<div id="editpageform" class="container-fluid pad">
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" ng-model="model.widget.name">
        </div>
        
        <div class="form-group">
            <label for="name">Text</label>
            <input name="text" type="text" class="form-control" ng-model="model.widget.text">
        </div>

        <div class="form-group">
            <label for="name">Url</label>
            <input name="url" type="text" class="form-control" ng-model="model.widget.url">
        </div>

        <div class="form-group">
            <label for="name">Width</label>
            <input name="width" type="text" class="form-control" ng-model="model.widget.width">
        </div>

        <input name="myFile" type="file" class="form-control"/>
        <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
        <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
        <input name="userId" value="{{model.userId}}" style="display: none"/>
        </br>
        <button name="submit" class="btn btn-block btn-primary">Upload Image</button>
        <a ng-click="model.deleteWidget(model.widget)" type="button" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>

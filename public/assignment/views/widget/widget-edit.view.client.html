<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
        
        <div class="navbar-text pull-right">
            <a ng-click="model.saveWidget(model.widget)" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div ng-switch="model.widget.type">
    <div ng-switch-when="HEADER">
        <div ng-include src="'views/widget/widget-heading-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="IMAGE">
        <div ng-include src="'views/widget/widget-image-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="YOUTUBE">
        <div ng-include src="'views/widget/widget-youtube-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="HTML">
        <div ng-include src="'views/widget/widget-html-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="TEXT">
        <div ng-include src="'views/widget/widget-text-edit.view.client.html'"></div>
    </div>
</div>

<nav class="navbar navbar-custom navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
                <a ng-href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
        </div>
    </div>
</nav>

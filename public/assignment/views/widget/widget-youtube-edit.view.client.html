<div id="editpageform" class="container-fluid pad">
    <form name="youtubeForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" ng-model="model.widget.name" required />
        </div>

        <div ng-show="model.submitted">
            <div class="alert alert-danger" ng-show="youtubeForm.name.$error.required">
                Name is a required field
            </div>
        </div>
        
        <div class="form-group">
            <label for="name">Text</label>
            <input type="text" class="form-control" ng-model="model.widget.text">
        </div>

        <div class="form-group">
            <label for="name">Url</label>
            <input name="url" type="text" class="form-control" ng-model="model.widget.url" required />
        </div>

        <div ng-show="model.submitted">
            <div class="alert alert-danger" ng-show="youtubeForm.url.$error.required">
                Url is a required field
            </div>
        </div>

        <div class="form-group">
            <label for="name">Width</label>
            <input type="text" class="form-control" ng-model="model.widget.width">
        </div>

        <a ng-click="model.deleteWidget(model.widget)" type="button" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>

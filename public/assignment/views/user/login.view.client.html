<div class="container pad">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    Login
                </div>
            </div>

            <div class="panel-body">
                <form id="loginform" class="form-horizontal" role="form" name="loginForm" ng-submit="model.login(model.user.username, model.user.password)">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input autocorrect="off" autocapitalize="off" name="username" ng-model="model.user.username" 
                        type="text" class="form-control" placeholder="username" required/>
                    </div>

                    <div ng-show="model.submitted">
                        <div class="alert alert-danger" ng-show="loginForm.username.$error.required">
                            Username is a required field</div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="password" ng-model="model.user.password" type="password" class="form-control" 
                        placeholder="password" required/>
                    </div>

                    <div ng-show="model.submitted">
                        <div class="alert alert-danger" ng-show="loginForm.password.$error.required">Password is a required field</div>
                    </div>

                    </br>

                    <div class="controls">
                        <input type="submit" ng-click="model.login(model.user.username, model.user.password)" class="btn btn-primary btn-block" value="Login"/>
                        <a href="/auth/facebook" class="btn btn-primary btn-block"><span class="fa fa-facebook"></span> Facebook</a>
                        <a class="btn btn-success btn-block" href="#/register">Register</a>

                    </div>
                </form>       
            </div>

        </div>
    </div>
</div>

<div class="container">
    <div id="registerbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">
                Register
            </div>
        </div>

        <div class="panel-body">
            <form id="resiterform" class="form-horizontal" role="form">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input ng-model="model.user.username" type="text" class="form-control" placeholder="username"/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input ng-model="model.user.password" type="password" class="form-control" placeholder="password"/>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input ng-model="model.user.password" type="password" class="form-control" placeholder="verify password"/>
                </div>

                </br>

                <div class="controls">
                    <a class="btn btn-primary btn-block" ng-click="model.register(model.user)">Register</a>
                    <a class="btn btn-danger btn-block" href="#/login">Cancel</a>
                </div>
            </form>       
        </div>

    </div>
    </div>
    </div>

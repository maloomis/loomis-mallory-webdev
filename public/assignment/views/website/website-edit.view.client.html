<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">

            <div ng-repeat="website in model.websites">
                <div class="container-fluid hidden-sm hidden-xs v-divider pad">   
                    <div class="row">
                        <div class="col-sm-6 col-md-6">
                            <a ng-click="model.pagelist(website.name)">
                                <h4>{{website.name}}</h4>
                            </a>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <a ng-click="model.editsite(website.name)">
                                <h4><span><i class="glyphicon glyphicon-cog"></i></span></h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-md-9 pad">
            <form>
                <div class="form-group">
                    <label for="name">Website Name</label>
                    <input type="text" class="form-control" value="Blogger"> 
                </div>
                <div class="form-group">
                    <label for="websiteDescription"></label>
                    <textarea class="form-control" rows="5">
                    </textarea>
                </div>   
                <a href="website-list.html" type="button" class="btn btn-danger btn-block">Delete</a>
            </form>
        </div>

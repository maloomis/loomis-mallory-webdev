<div class="container-fluid" ng-controller="MovieSearchController as model">
    <h1>Movie Search</h1>
    <div class="input-group">
        <input ng-model="title" type="text" placeholder="Search For..." class="form-control"></input>
        <span class="input-group-btn">
            <button ng-click="model.searchMovieByTitle(title)" class="btn btn-default"></button>
        </span>
    </div>

    <table>
        <thead>
            <th>Title</th>
            <th>Year</th>
            <th>Image</th>
        </thead>
        <tbody>
        <tr ng-repeat="movie in model.movies">
            <td>{{movie.Title}}</td>
            <td>{{movie.Year}}</td>
            <td><img ng-src="{{movie.Poster}}" height="100px"/></td>
        </tr>
        </tbody>
    </table>
</div>
